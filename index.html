<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Movie</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" id="logo" href="#">MOVIE HELL</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul
                        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="--bs-scroll-height: 100px"
                    >
                        <li class="nav-item" id="home">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarScrollingDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Movies
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarScrollingDropdown"
                            >
                                <li>
                                    <a
                                        class="dropdown-item"
                                        id="action"
                                        href="#"
                                        >Action</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" id="scifi" href="#"
                                        >Science Fiction</a
                                    >
                                </li>

                                <li>
                                    <a
                                        class="dropdown-item"
                                        id="comedy"
                                        href="#"
                                        >Comedy</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" id="drama" href="#"
                                        >Drama</a
                                    >
                                </li>
                                <li>
                                    <a
                                        class="dropdown-item"
                                        id="documentary"
                                        href="#"
                                        >Documentary</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="actorsList" href="#">Actors</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarScrollingDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Filter
                            </a>
                            <ul
                                class="dropdown-menu"
                                aria-labelledby="navbarScrollingDropdown"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Popular</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Release Date</a
                                    >
                                </li>

                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Top rated</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Now playing</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Upcoming</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div
            id="movies"
            class="container-content container-fluid d-flex flex-row flex-wrap justify-content-center text-center mt-4"
        ></div>

        <footer>
            <div>
                <h6>
                    created by
                    <a href="">@yesimsit</a>
                    and
                    <a href="">@jangismarifet</a>
                </h6>
            </div>
        </footer>
        <script type="text/javascript" src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
